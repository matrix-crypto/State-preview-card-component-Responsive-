<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="practice3.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-text-part">
          <div class="block">
            <h1>Get <span>insights</span> that help your business grow</h1>
            <p class="text">
              Discover the benefits of data analytics and make better desicions
              regarding revenue ,customer experience ,and overall efficency .
            </p>
            <div class="start">
              <div class="start-block">
                <div class="start-num">10k</div>
                <div class="start-title">companies</div>
              </div>
              <div class="start-block">
                <div class="start-num">314</div>
                <div class="start-title">templates</div>
              </div>
              <div class="start-block">
                <div class="start-num">12M+</div>
                <div class="start-title">queries</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-image-part">
          <img
            src="images/image-header-desktop.jpg"
            alt="desktop image"
            class="image-desktop"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="mobile image"
            class="image-mobile"
          />
          <div class="pink"></div>
        </div>
      </div>
    </div>
  </body>
</html>
